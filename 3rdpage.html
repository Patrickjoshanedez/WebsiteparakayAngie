<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower</title>
    <link href="https://fonts.font.im/css?family=Sacramento" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles3rd.css"> <!-- Link to your CSS file -->
</head>
<body>
    <audio id="background-audio" loop>
        <source src="song2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <button class="btn btn-custom" onclick="playAudio()">Play Music</button>
        <div class="letter">
            <h1>Your smile is as beautiful as rose, I hope you can always smile. (✿◡w◡)<br>-Pat</h1>
        </div>
        <div class="rose" >
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="leaf">
                <div class="stem"></div>
                <div class="leafs"></div>
                <div class="leafs"></div>
            </div>
        </div>
    </div>
    <script>
        function playAudio() {
            const audio = document.getElementById('background-audio');
            audio.play().catch(error => {
                console.error('Audio playback failed:', error);
            });
        }
    </script>
</body>
</html>
